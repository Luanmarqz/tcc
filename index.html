<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body>



    <div class="titulo">
        <h1>COAPAC VIRTUAL</h1>

    </div>




    <div class="form">
        <form class="login-form">

            <div class="header">
                <h2>Login</h2>
            </div>
            <br>
            <div class="form-control">
                <label for="">Matricula</label>
                <input type="text" placeholder="Digite sua Mátricula">
            </div>
            <div class="form-control">
                <label for="">Senha</label>
                <input type="password" placeholder="Digite sua Senha">
            </div>
            <button class="button"><a href="Pagina Inicial.html">Logar</a>
            </button><br>

            <br>
            <p class="message">
                Ainda não está registrado?<a href="Cadastro.html">Crie uma nova conta aqui!</a>
                <br><br>
            </p>

        </form>
    </div>

</body>

</html>
