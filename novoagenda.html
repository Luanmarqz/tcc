<body>

    <div class="titulo">



        <h1>AGENDAMENTO</h1>

    </div>


    <div class="form">
        <form class="cad-form" id="cad-form">
            <div class="header">
                <h2>Novo Agendamento</h2>
            </div>
            <br>
            <label for="">O que deseja agendar</label>
            <select name="agendamento" id="selectform" onclick="selected(this.value)">

                <option value="Selecione">Selecione</option>
                <option value="Salas">Salas</option>
                <option value="Impressão">Impressão</option>
                <option value="Emprestimo">Emprestimo</option>


            </select><br>

            <div class="tabela2 form-control" style="display: none;">




                <label for="horario">Horario</label>
                <Select class="inputUser">
                    <option value="1">Manhã</option>
                    <option value="2">Tarde</option>
                    <option value="3">Noite</option>
                </Select><br>



                <div class="tabela form-control" style="display: none;">

                    <label for="bloco">Bloco</label>

                    <Select class="inputUser">
                        <option value="1">Bloco 1</option>
                        <option value="2">Bloco 2</option>
                        <option value="3">Auditorio</option>
                        <option value="4">Mini-Auditorio</option>
                    </Select><br>

                </div>

                <div class="tabela4 form-control" style="display: none;">

                    <label for="emp">Emprestimo</label>

                    <Select class="inputUser">
                        <option value="1">Selecione</option>
                        <option value="2">Controle</option>
                        <option value="3">Caixa de Som</option>
                        <option value="4">Extensão</option>
                        <option value="5">Projetor</option>
                    </Select><br>

                </div>

                <div class="tabela3 form-control" style="display: none;">
                    <label for="arq_imp">Arquivo Para Impressão</label>
                    <input type="file" class="">




                </div>

                <div class="form-control">

                    <label for="data">Data do agendamento</label>
                    <input type="date" class="inputUser" id="data"><br>


                    <label for="email">Email para contato</label>

                    <input type="email" class="inputUser"><br>

                    <label for="obser">Observações</label> <br>
                    <textarea name="" id="" cols="52" rows="7"></textarea>

                    <br>
                    <br>
                    <button>Enviar</button>

                </div>
            </div>
        </form><br>
    </div>


    </div>
